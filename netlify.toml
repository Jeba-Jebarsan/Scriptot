[build]
  command = "npx convex deploy && pnpm run build"
  publish = "build/client"
  
[build.environment]
  NODE_VERSION = "20.15.1"
  NPM_FLAGS = "--version"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "build/server"
  node_bundler = "esbuild"

[dev]
  framework = "remix"
  targetPort = 5173

[build.processing]
  skip_processing = false