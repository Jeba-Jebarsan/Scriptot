[build]
  command = "pnpm install && npx convex deploy && pnpm run build"
  publish = "build/client"
  
[build.environment]
  NODE_VERSION = "20.15.1"
  NPM_VERSION = "10.2.4"
  PNPM_VERSION = "8.15.1"

[functions]
  directory = "build/server"
  node_bundler = "esbuild"
  included_files = ["build/server/**"]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    "X-Frame-Options" = "DENY"
    "X-XSS-Protection" = "1; mode=block"

[dev]
  framework = "remix"
  targetPort = 5173

[build.processing]
  skip_processing = false