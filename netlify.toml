[build]
  command = "pnpm install && npx convex deploy && pnpm run build"
  publish = "build/client"
  functions = "netlify/functions"
  
[build.environment]
  NODE_VERSION = "20.15.1"
  NPM_VERSION = "10.2.4"
  PNPM_VERSION = "8.15.1"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  force = true

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@remix-run/cloudflare"]

[dev]
  framework = "remix"
  targetPort = 5173

[build.processing]
  skip_processing = false